<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <div class="sidebar">
        <special-sidebar></special-sidebar>
    </div>
    <div class="main-content main-content-dashboard">
        <div class="container">
            <h1>To-Do List</h1>
        </div>
        <div class="due-today-container">
            <div class="table-headers">
                <h2>Due Today</h2>
            </div>
            <table class="task-table task-table__due-today">
                <thead>
                    <tr>
                        <th>Priority</th>
                        <th>Task</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->       
                </tbody>
            </table>
        </div>
        <div class="all-tasks-container">
            <div class="table-headers">
                <h2>All-Tasks</h2>
            </div>
            <table class="task-table task-table__all-tasks">
                <thead>
                    <tr>
                        <th>Priority</th>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="leyend-container">
            <p>* Click a task to mark it done</p>
            <p>** Double-click a task to delete it</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.querySelector('.sidebar');
    const btn = sidebar.querySelector('#btn');

    if (btn) {
        btn.onclick = function() {
            sidebar.classList.toggle('active');
        };
    }
});
</script>
</html>
