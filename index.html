<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i>
                <span>To-Do List</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="./assets/profile-pic.png" alt="Logo Picture" class="logo-img">
            <div>
                <p class="bold">Frank D.</p>
                <p>Admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#dashboard">
                    <i class="bx bx-home-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#addTask">
                    <i class="bx bx-list-check"></i>
                    <span class="nav-item">Add Task</span>
                </a>
                <span class="tooltip">Add Task</span>
            </li>
            <li>
                <a href="#labels">
                    <i class="bx bx-flag"></i>
                    <span class="nav-item">Labels</span>
                </a>
                <span class="tooltip">Labels</span>
            </li>
            <li>
                <a href="#about">
                    <i class="bx bx-info-circle"></i>
                    <span class="nav-item">About</span>
                </a>
                <span class="tooltip">About</span>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>To-Do List</h1>
        </div>
    </div>
</body>
<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')

    btn.onclick = function(){
        sidebar.classList.toggle('active');
    }
</script>
</html>
