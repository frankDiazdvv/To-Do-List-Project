<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <special-sidebar></special-sidebar>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>To-Do List</h1>
        </div>
        <div class="due-today-container">
            <div class="table-headers">
                <h2>Due Today</h2>
            </div>
            <table class="task-table task-table__due-today">
                <thead>
                    <tr>
                        <th>Priority</th>
                        <th>Task</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Low</td>
                        <td>Grocery Shopping</td>
                        <td>Noon</td>
                        <td class="status">
                            <div class="circle" onclick="toggleStatus(this)"></div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <div class="all-tasks-container">
            <div class="table-headers">
                <h2>All-Tasks</h2>
            </div>
            <table class="task-table task-table__all-tasks">
                <thead>
                    <tr>
                        <th>Priority</th>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Medium</td>
                        <td>Go get the dogs</td>
                        <td>tomorrow</td>
                        <td>All-day</td>
                        <td class="status">
                            <div class="circle" onclick="toggleStatus(this)"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')

    btn.onclick = function(){
        sidebar.classList.toggle('active');
    }
</script>
</html>
